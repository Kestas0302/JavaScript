<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratimai iš CodeAcademy</title>
    <style>
        h3,
        p, form {
            margin-bottom: 50px;
        }
        input:first-child {
            width: 100px;

        }
    </style>
</head>

<body>
    <form name="f1">
        <input id="years" type="number" min="0" max="60" placeholder="Darbo metai" required>
        <br><br>
        <button id="btn1" type="submit" onclick="handleFormBonus(event)">Skaičiuoti bonusą</button>
    </form>
    <h3 id='output1'></h3>

    <form name="f2">
        <label for="year">Įveskite metus:</label>
        <input id="year" type="number" name="year"><br>
        <button id="btn2" type="submit" onclick="handleFormSubmit(event)">Tikrinti!</button>
    </form>
    <p id="output2"></p>

    <h2>
        Temperatūros konvertavimas
    </h2>
    <form>
        <label for="celcius">Celsijus:</label>
        <input id="celcius" type="number" name="celcius">
    </form>
    <p>
      Farenheitai: <span id="output3"></span>
    </p>

    <form >
        <label for="email">Elektroninis paštas:</label><br>
        <input type="email" name="email" id="email" required></input><br>
        <label for="email-yes">Sutinku gauti laiškus</label>
        <input type="checkbox" id="checked"><br>
        <button type="submit" onclick="handleFormSubmit1(event)">Registruotis</button>
    </form>
    <h1 id="output4"></h1>


    <form>
        <label for ="name">Vardas</label><br>
        <input type="text" id="name"><br>
        <label for ="number">Elementų skaičius</label><br>
        <input type="number" min="0" id="numberOfElements"><br>
        <button type="submit" onclick="handleFormSubmit2(event)">Vykdyti</button>
    </form>
    <ul id="list"></ul>


    <form>
        <label for='triangleSize'>Trikampio dydis</label>
        <input type="number" id="triangleSize" name="triangleSize"><br>
        <button type="submit" onclick="drawTriangle(event)">Piešti trikampį</button>
    </form>
    <p id="output5"></p>


    <script src="./script.js"></script>
</body>

</html>
