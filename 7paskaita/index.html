<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <h1>Form examples</h1>
    <h2 id="example-result"></h2>
    <form id="example-form">
        <div class="input-field">
            <label for="name">Name</label>
            <input type="text" name="name" />
        </div>
        <div class="input-field">
            <label for="surname">Surname</label>
            <input type="text" name="surname" />
        </div>
        <input type="submit" value="Submit person" />
        <!-- <button type="submit">Submit person</button> -->



    </form>


    <h1>Register form</h1>
    <h2 id="register-form"></h2>
    <form id="register-form">
        <div class="input-field">
            <label for="username">Username</label>
            <input type="text" name="username" required>
        </div>
        <div class="input-field">
            <label for="password">Password</label>
            <input type="password" name="password" required>
        </div>
        <div class="input-field">
            <label for="email">E-Mail</label>
            <input type="email" name="email" required>
        </div>
        <input type="submit" value="Register" />
        </form>


        <h1>Additional form</h1>
        <h2 id="addition-result"></h2>
        <form id="additional-form">
            <div class="input-field">
                <label for="favouriteNumber">Favourite number</label>
                <input type="number" name="favouriteNumber" required>
            </div>
            <fieldset>
                <legend>Genders</legend>
                <div class="multiple-field">
                    <input type="radio" name="gender" value="male" required>
                    <label>Male</label>
                </div>
                <div class="multiple-field">
                    <input type="radio" name="gender" value="female" required>
                    <label>Female</label>
                </div>
                <div class="multiple-field">
                    <input type="radio" name="gender" value="others" required>
                    <label>Othes</label>
                </div>
                </div>

            </fieldset>
            <fieldset>
                <legend>Fruits</legend>
                <div class="multiple-field">
                    <label>Apple</label>
                    <input type="checkbox" name="fruit" value="apple">
                </div>
                <div class="multiple-field">
                    <label>Bananna</label>
                    <input type="checkbox" name="fruit" value="bananna">
                </div>
                <div class="multiple-field">
                    <label>Pear</label>
                    <input type="checkbox" name="fruit" value="pears">
                </div>
                </div>
            </fieldset>
            <input type="submit" value="Submit" />

        </form>

        <script src="./script.js"></script>
</body>

</html>
